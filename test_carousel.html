<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 60%;
      height: 60%;
  }
  </style>
</head>
<body>
    
<div class="container">
        <h1>Title</h1>
</div>
    <div class="row">
        <div class="col-sml" style="background: green;">
            <nav class="nav flex-column">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="test_carousel.html">Factor Analysis</a>
                <a class="nav-link" href="linear.html">Linear Regression</a>
                <a class="nav-link" href="logistic.html">Logistic Regression</a>
                <a class="nav-link" href="add_models.html">Additional Models</a>
                <a class="nav-link" href="deep_learning.html">Neural Network</a>
            </nav>
        </div>
        <div class="col-md">
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                
                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="images/total_df_factor_bar.png" alt="Los Angeles" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                    <img src="images/scree_plot_total.png" alt="Chicago" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                    <img src="images/Kendalls_T_Correlation.PNG" alt="New York" width="1100" height="500">
                    </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
                
        </div>
    </div>

</body>
</html>
